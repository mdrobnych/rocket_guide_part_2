name: rocket_guide
description: An easy to use index of all SpaceX rockets.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Used for @required annotations
  meta: ^1.3.0-nullsafety.3
  # Allows us to easily use custom fonts from Google Fonts.
  google_fonts: ^1.1.2
  # Used for state management.
  provider: ^4.3.3
  # Used for custom icons.
  ant_icons: ^1.0.0
  # Used for opening the native browser.
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
